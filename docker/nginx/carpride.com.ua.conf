server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name carpride.com.ua www.carpride.com.ua;
    ssl_certificate /etc/letsencrypt/live/carpride.com.ua/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/carpride.com.ua/privkey.pem; # managed by Certbot
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    root /var/www/carpride.com.ua;
    index index.php index.html index.htm;

  # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Для ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/carpride.com.ua;
        allow all;
        default_type "text/plain";
    }

    # ОСОБАЯ обработка для админки - прямой доступ к PHP файлам
location /admin {
    alias /var/www/carpride.com.ua/admin;
    index index.php;

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php7.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $request_filename;

        fastcgi_connect_timeout 900;
        fastcgi_send_timeout 900;
        fastcgi_read_timeout 900;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;

        include fastcgi_params;
    }

        if ($args ~* "^route=extension") {
            rewrite ^ /admin/index.php last;
        }

    try_files $uri $uri/ /admin/index.php?$query_string;
}

