server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html index.htm;

    client_max_body_size 100M;

    # Static cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # Admin area (direct PHP access)
    location /admin {
        alias /var/www/html/admin;
        index index.php;

        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass php:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;

            fastcgi_connect_timeout 900;
            fastcgi_send_timeout 900;
            fastcgi_read_timeout 900;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
        }

        if ($args ~* "^route=extension") {
            rewrite ^ /admin/index.php last;
        }

        try_files $uri $uri/ /admin/index.php?$query_string;
    }

    # Known routes passthrough
    if ($args ~* "route=checkout/oct_smartcheckout") {
        rewrite ^ /index.php?$args last;
    }

    if ($args ~* "route=checkout/oct_smartcheckout/empty_cart") {
        rewrite ^ /index.php?$args last;
    }

    if ($args ~* "route=extension/feed/fx_sitemap") {
        rewrite ^ /index.php?$args last;
    }

    if ($args ~* "route=extension/module/novaposhta_cron/update") {
        rewrite ^ /index.php?$args last;
    }

    if ($args ~* "route=extension/feed/remarketing_feed") {
        rewrite ^ /index.php?$args last;
    }

    if ($args ~* "route=common/language/language") {
        rewrite ^ /index.php?$args last;
    }

    if ($args ~* "route=checkout") {
        rewrite ^ /index.php?$args last;
    }

    if ($request_uri ~* "^/(?!admin).*\broute=extension/payment") {
        rewrite ^ /index.php?$args last;
    }

    if ($args ~* "route=extension/extension/module") {
        rewrite ^ /admin/index.php?$args last;
    }

    if ($args ~* "route=product/search") {
        rewrite ^ /index.php?$args last;
    }

    # OpenCart SEO URL for storefront
    location / {
        if (-e $request_filename) {
            break;
        }

        rewrite ^/(.+)$ /index.php?_route_=$1 last;
    }

    location ~ \.php$ {
        if (!-f $document_root$fastcgi_script_name) {
            rewrite ^/(.+)/index\.php$ /index.php last;
        }

        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    location ~ /\.ht {
        deny all;
    }
}
