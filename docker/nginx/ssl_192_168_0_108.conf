server {
    listen 443 ssl;
    server_name 192.168.0.108 cpp108.obnovastores.com;

    ssl_certificate /etc/ssl/certs/obnovastores_com.crt;
    ssl_certificate_key /etc/ssl/private/obnovastores.key;
    ssl_trusted_certificate /etc/ssl/certs/obnovastores_com.ca-bundle;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/html;
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass opencart_php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}
